<div class="content-container new-game">
<form class="form-horizontal">
<fieldset>
<!-- Form Name -->
<legend>Save a game</legend>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="playerClass">Your class</label>
  <div class="col-md-4">
  <select class="form-control" id="playerClass" name="playerClass" ng-model="game.playerClass" ng-options="item.class for item in classes | orderBy: '+':true track by $index">
  </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="playerDeckType">Your deck type</label>
  <div class="col-md-4">
    <select id="playerDeckType" name="playerDeckType" class="form-control">
      <option ng-repeat="type in deckTypes">{{type}}</option> <!-- TODO refactor to directive -->
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="opponentsClass">Opponent's class</label>
  <div class="col-md-4">
      <select class="form-control" id="opponentClass" name="opponentClass" ng-model="game.opponentClass" ng-options="item.class for item in classes | orderBy: '+':true track by $index">
  </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="opponentDeckType">Opponent's deck type</label>
  <div class="col-md-4">
    <select id="opponentDeckType" name="opponentDeckType" class="form-control">
      <option ng-repeat="type in deckTypes">{{type}}</option>
    </select>
  </div>
</div>

<!-- Multiple Checkboxes -->
<div class="form-group">
  <label class="col-md-4 control-label" for="victory">Victory</label>
  <div class="col-md-4">
  <div class="checkbox">
    <label for="victory-0">
      <input type="checkbox" name="victory" id="victory-0" value="1">
      Yes
    </label>
  </div>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="comment"></label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="comment" name="comment">Comment</textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-primary">Save</button>
  </div>
</div>

</fieldset>
</form>
</div>
