<ul>
	<li class="previousGame" ng-repeat="game in previousGames" ng-class="{win: game.victory}">
		<span class="time">{{game.time}}</span>
		<span class="player">{{game.player}}</span>,
		 <span class="deckType">{{game.deckType}}</span> VS
		<span class="opponent">{{game.opponent}}</span>,
		 <span class="opponentDeckType">{{game.opponentDeckType}}</span>
		 <span class="editPreviousGame"><i title="edit" class="glyphicon glyphicon-cog"></i></span>
	</li>
</ul>
